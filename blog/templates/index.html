{% extends 'base.html' %}
{% block content %}

{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li>
            <a href="{% url 'post' post.id %}">
                <div class="post-preview">
                    <h2>{{ post.title}}</h2>
                    <h3>{{ post.author }} on {{ post.pub_date }}</h3>
                    <p>{{ post.snippet }}</p>
                </div>
            </a>
        </li>
        <br />
    {% endfor %}
    </ul>
{% else %}
    <p> No blog posts available. </p>
{% endif %}

{% endblock %}
